# Часы
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"
    font_size = 96
    font_family = JetBrainsMono Nerd Font
    color = rgba(255, 255, 255, 1.0)

    position = 0, 80
    halign = center
    valign = center
}

# Дата
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B"
    font_size = 28
    font_family = JetBrainsMono Nerd Font
    color = rgba(200, 200, 200, 1.0)

    position = 0, -20
    halign = center
    valign = center
}

# Поле ввода пароля
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.4
    dots_center = true
    dots_rounding = -1

    outer_color = rgba(255, 255, 255, 0.2)
    inner_color = rgba(0, 0, 0, 0.3)
    font_color = rgba(255, 255, 255, 1.0)
    fade_on_empty = true
    placeholder_text = <i>Введите пароль…</i>

    position = 0, -120
    halign = center
    valign = center
}
