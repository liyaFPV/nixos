# ----------  БЛОКИРОВКА ЭКРАНА: ТОЛЬКО РАЗМЫТИЕ + ПАРОЛЬ  ----------

general {
    disable_loading_bar = true
    grace = 5
    hide_cursor = false      # можно true, если курсор не нужен
    no_fade_in = false
}

# Размываем всё, что было на экране
background {
    monitor =
    path = screenshot        # берём скриншот текущего состояния
    blur_passes = 4          # чем больше, тем гуще «молоко»
    blur_size = 12
    noise = 0.05             # чуть зернистости
    contrast = 0.9
    brightness = 0.7
}

# Поле ввода пароля по центру
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.33
    dots_spacing = 0.25
    dots_center = true
    dots_rounding = -1

    outer_color = rgba(0,0,0,0.3)
    inner_color = rgba(0,0,0,0.5)
    font_color = rgba(255,255,255,1)
    fade_on_empty = true
    placeholder_text = Введите пароль…

    position = 0, 0
    halign = center
    valign = center
}